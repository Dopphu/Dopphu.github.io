        <h1 id="声明提升"><a href="#声明提升" class="headerlink" title="声明提升"></a>声明提升</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">      内存分配，一次分配</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">      准备做菜，先要将菜谱从头到尾看一遍，所有准备材料准备好，才开始做菜。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">      预编译：在所有代码运行之前，计算机将代码从头到尾看一遍。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">          将这个程序需要的空间一次性分配好（me：在程序运行前变量就声明好了）</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">      声明提升：在当前作用域，声明变量、函数，会直接提升在整个代码的最前面运行。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<p>例子：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">alert(num);</span><br><span class="line"><span class="keyword">var</span> num = <span class="number">10</span>;<span class="comment">//变量声明提升</span></span><br><span class="line">alert(num);</span><br><span class="line"></span><br><span class="line">show();</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">show</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    alert(<span class="string">"Hello world!"</span>);</span><br><span class="line">&#125;<span class="comment">//函数声明提升</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">demo</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    i = <span class="number">1</span>;<span class="comment">//不建议这样写,破坏代码书写和使用的规范</span></span><br><span class="line">    alert(i);</span><br><span class="line">&#125;</span><br><span class="line">demo();</span><br><span class="line">alert(i);</span><br></pre></td></tr></table></figure>
