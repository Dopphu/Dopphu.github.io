/span><br><span class="line"></span><br><span class="line"><span class="comment">//1.中括号解构</span></span><br><span class="line"><span class="comment">// var x = 10, y = 20, z = 30;</span></span><br><span class="line"><span class="comment">// var [x, y, z] = [10, 20, 30];</span></span><br><span class="line"><span class="comment">// var [x, [y, a], z] = [10, [20, 40], 30];</span></span><br><span class="line"><span class="comment">// alert(a + "," + y);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//2.大括号解构</span></span><br><span class="line"><span class="comment">// var &#123;name, age, sex&#125; = &#123;</span></span><br><span class="line"><span class="comment">//     age:18,</span></span><br><span class="line"><span class="comment">//     name:"Dopp",</span></span><br><span class="line"><span class="comment">//     sex:"male"</span></span><br><span class="line"><span class="comment">// &#125;;</span></span><br><span class="line"><span class="comment">// alert(age);</span></span><br><span class="line"><span class="comment">// alert(name);</span></span><br><span class="line"><span class="comment">// alert(sex);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    使用解构的好处</span></span><br><span class="line"><span class="comment">        1.交换变量</span></span><br><span class="line"><span class="comment">        2.函数可以返回多个值</span></span><br><span class="line"><span class="comment">        3.函数定义参数和传入的参数的顺序改变</span></span><br><span class="line"><span class="comment">            【注】参数可以有默认值</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// var [x, y] = [10, 20];</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// [x, y] = [y, x];</span></span><br><span class="line"><span class="comment">// alert(x + " " + y);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// function show()&#123;</span></span><br><span class="line"><span class="comment">//     return ["结果1", "结果2","结果3"];</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// var [x, y, z] = show();</span></span><br><span class="line"><span class="comment">// alert(x + y + z);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// function show2(&#123;name = "hu", age, sex&#125;)&#123;</span></span><br><span class="line"><span class="comment">//     alert("I am " + name + " aged " + age + " sex: " + sex);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// show2(&#123;</span></span><br><span class="line"><span class="comment">//     age:18,</span></span><br><span class="line"><span class="comment">//     name:"Dopp",</span></span><br><span class="line"><span class="comment">//     sex:"male"</span></span><br><span class="line"><span class="comment">//     &#125;);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// var arr2 = [10, 20, 30, 40, 50];</span></span><br><span class="line"><span class="comment">// var &#123;0:first, 4:last&#125; = arr2;</span></span><br><span class="line"><span class="comment">// alert(first);</span></span><br><span class="line"><span class="comment">// alert(last == arr2[4]);</span></span><br></pre></td></tr></table></figure>
