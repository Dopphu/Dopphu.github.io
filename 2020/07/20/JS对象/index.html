        <h1 id="JS对象"><a href="#JS对象" class="headerlink" title="JS对象"></a>JS对象</h1><h2 id="对象的声明"><a href="#对象的声明" class="headerlink" title="对象的声明"></a>对象的声明</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    1.通过new运算符声明对象;</span></span><br><span class="line"><span class="comment">    2.省略new</span></span><br><span class="line"><span class="comment">    3.对象常量赋值 &#123;&#125; （大括号 对象常量）</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">var</span> obj1 = <span class="keyword">new</span> <span class="built_in">Object</span>();</span><br><span class="line"><span class="keyword">var</span> obj2 = <span class="built_in">Object</span>();</span><br><span class="line"><span class="keyword">var</span> obj3 = &#123;&#125;;</span><br></pre></td></tr></table></figure>

<p>添加对象方法和属性的例子</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj4 = &#123;</span><br><span class="line">    username:<span class="string">"dopp"</span>,</span><br><span class="line">    <span class="string">"age"</span>:<span class="number">18</span>,</span><br><span class="line">    show:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        alert(obj4.age);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">obj4[<span class="string">"show2"</span>] = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            alert(obj4.age);</span><br><span class="line">        &#125;;</span><br><span class="line">obj4.show();</span><br><span class="line"><span class="comment">//delete 关键字 删除对象的属性和方法</span></span><br><span class="line"><span class="keyword">delete</span> obj4.age;</span><br><span class="line">alert(obj4.age);<span class="comment">//undefined一些想法</span></span><br></pre></td></tr></table></figure>



<p><strong>一些想法</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- </span></span><br><span class="line"><span class="comment">    1.发展历史</span></span><br><span class="line"><span class="comment">        编程语言：汇编 C语言 面向过程语言</span></span><br><span class="line"><span class="comment">        编码语言：Java C++ JavaScript Object-C Python 面向对象编程</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    2.思想</span></span><br><span class="line"><span class="comment">        面向过程编程思想：只考虑数学逻辑</span></span><br><span class="line"><span class="comment">        面向对象编程思想：</span></span><br><span class="line"><span class="comment">            1）分析有哪些实体</span></span><br><span class="line"><span class="comment">            2）设计实体的属性和功能</span></span><br><span class="line"><span class="comment">            3）实体之间的相互作用</span></span><br><span class="line"><span class="comment">    3.语法（在JavaScript中没有类这个概念，只有对象，RCMA6版新增了类的概念）</span></span><br><span class="line"><span class="comment">        类：一类具有相同特征的事物的抽象概念</span></span><br><span class="line"><span class="comment">        对象：某一个体或唯一实例</span></span><br><span class="line"><span class="comment">    4.代码</span></span><br><span class="line"><span class="comment">        对象的代码</span></span><br><span class="line"><span class="comment">    5.数据结构</span></span><br><span class="line"><span class="comment">        基本数据类型（单个数据） =&gt; 数组（批量数据） =&gt; 对象(既可以储存数据又可以存储函数)</span></span><br><span class="line"><span class="comment"> --&gt;</span></span><br></pre></td></tr></table></figure>
