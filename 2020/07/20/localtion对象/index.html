        <h1 id="localtion对象"><a href="#localtion对象" class="headerlink" title="localtion对象"></a>localtion对象</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>location对象<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line">        /*</span><br><span class="line">            url：统一资源定位符</span><br><span class="line"></span><br><span class="line"><span class="actionscript">            <span class="comment">//file:本地磁盘访问协议</span></span></span><br><span class="line">            协议：</span><br><span class="line">                IP（域名）端口号 路径 查询字符串#错点</span><br><span class="line">                https协议 带的证书才能上岗 http是不安全的</span><br><span class="line">            location.hostname 主机名 IP（在全球范围内找到你当前所在网络的地址）</span><br><span class="line">                        |域名 就是 IP的别称</span><br><span class="line">            location.port       端口号（默认是隐藏的）</span><br><span class="line">            【注】当前电脑中使用网络的软件，随机给它分配一个端口号 0~655355 </span><br><span class="line">            hostname:port 可以直接定位到当前使用网络的程序。</span><br><span class="line">            小细节：浏览器的默认端口号8080</span><br><span class="line">                        https 443</span><br><span class="line">                        http 80</span><br><span class="line">            location.pathname 路径</span><br><span class="line"></span><br><span class="line">            location.search 查询字符串（前后端交互）</span><br><span class="line">                ？name1=value1&amp;name2=value2</span><br><span class="line">            </span><br><span class="line">            location.hash 锚点</span><br><span class="line"></span><br><span class="line">            location.href 完整地址栏</span><br><span class="line">        */</span><br><span class="line">        /*</span><br><span class="line">            location.assign(url);</span><br><span class="line">            【注】在当前窗口跳转到这个url</span><br><span class="line">            location.replace(url)</span><br><span class="line">            【注】在当前窗口替换成新的url</span><br><span class="line">            location.reload()</span><br><span class="line">            【注】刷新当前窗口</span><br><span class="line"><span class="actionscript">            location.reload(<span class="literal">true</span>)</span></span><br><span class="line">            【注】不经过浏览器缓存强制从服务器重载</span><br><span class="line">        */</span><br><span class="line">        alert(location);</span><br><span class="line"><span class="actionscript">        <span class="comment">// alert(location.hash);</span></span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">button</span> <span class="attr">onclick</span>=<span class="string">"location.assign('https://www.baidu.com')"</span> &gt;</span>assign<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">button</span> <span class="attr">onclick</span>=<span class="string">"location.replace('https://www.baidu.com')"</span> &gt;</span>repalce<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">button</span> <span class="attr">onclick</span>=<span class="string">"location.reload(true)"</span> &gt;</span>reload<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
