        <h1 id="属性节点"><a href="#属性节点" class="headerlink" title="属性节点"></a>属性节点</h1><p>直接上例子</p>

getAttribute("id"));</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(oDiv.getAttribute("title"));</span></span></span><br><span class="line">            </span><br><span class="line"><span class="actionscript">            <span class="comment">// /*</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">//     1.class的访问</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// */</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// /*区别1*/</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(oDiv.className);</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(oDiv.getAttribute("class"));</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// /*区别2*/</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(oDiv.xxx);//自定义属性访问不到undefined</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(oDiv.getAttribute("xxx"));</span></span></span><br><span class="line">            </span><br><span class="line"><span class="actionscript">            <span class="comment">// oDiv.className = "000";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// oDiv.zzz = "zzz";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// oDiv.setAttribute("zzz","zzz");</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(oDiv.getAttribute("zzz"));</span></span></span><br><span class="line">            </span><br><span class="line"><span class="actionscript">            <span class="comment">//两种移除方式有区别</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// oDiv.title = "";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">//oDiv.removeAttribute("title");</span></span></span><br><span class="line"></span><br><span class="line">        /*</span><br><span class="line">            innerHTML     获取标签间内容</span><br><span class="line">            innerText     获取纯文本，不会解析标签设置纯文本</span><br><span class="line">            outerHTML     从外标签开始到外标签结束</span><br><span class="line">        */</span><br><span class="line">        alert(oDiv.innerHTML);</span><br><span class="line"><span class="handlebars"><span class="xml">        // oDiv.innerHTML = "<span class="tag">&lt;<span class="name">strong</span>&gt;</span>HELP<span class="tag">&lt;/<span class="name">strong</span>&gt;</span>"</span></span></span><br><span class="line"><span class="actionscript">        <span class="comment">// oDiv.innerText = ""</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">        oDiv.innerText = "<span class="tag">&lt;<span class="name">strong</span>&gt;</span>HELP<span class="tag">&lt;/<span class="name">strong</span>&gt;</span>";</span></span></span><br><span class="line">        alert(oDiv.outerHTML);</span><br><span class="line"><span class="handlebars"><span class="xml">        oDiv.outerHTML = "<span class="tag">&lt;<span class="name">strong</span>&gt;</span>123<span class="tag">&lt;/<span class="name">strong</span>&gt;</span>";</span></span></span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span> <p><code>attributes</code> 获取当前元素节点上的属性节点;//集合</p>

t">//集合</span></span></span><br><span class="line">        */</span><br><span class="line"><span class="javascript">        <span class="built_in">window</span>.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">var</span> oDiv = sdocument.getElementById(<span class="string">"div1"</span>);</span></span><br><span class="line"><span class="actionscript">            <span class="comment">//getNamedItem() 方法可返回指定的节点。</span></span></span><br><span class="line"><span class="actionscript">            alert(oDiv.attributes.getNamedItem(<span class="string">"id"</span>).nodeType);</span></span><br><span class="line"><span class="actionscript">            alert(oDiv.attributes[<span class="string">"id"</span>].nodeType);</span></span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div1"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
