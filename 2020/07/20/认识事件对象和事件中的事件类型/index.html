e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>认识事件和事件中的事件类型<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line"><span class="css">        <span class="selector-id">#div1</span>&#123;</span></span><br><span class="line"><span class="css">            <span class="selector-tag">width</span>: 200<span class="selector-tag">px</span>;<span class="selector-tag">height</span>: 200<span class="selector-tag">px</span>;<span class="selector-tag">color</span>: <span class="selector-tag">white</span>;<span class="selector-tag">background-color</span>: <span class="selector-id">#000</span>;</span></span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-class">.div2</span>&#123;</span></span><br><span class="line"><span class="css">            <span class="selector-tag">width</span>: 300<span class="selector-tag">px</span>;<span class="selector-tag">height</span>: 300<span class="selector-tag">px</span>;<span class="selector-tag">background-color</span>: <span class="selector-tag">gray</span>;<span class="selector-tag">line-height</span>: 100<span class="selector-tag">px</span>;<span class="selector-tag">text-align</span><span class="selector-pseudo">:center</span>;<span class="selector-tag">margin</span>: 20<span class="selector-tag">px</span>;</span></span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-class">.div2</span> <span class="selector-tag">span</span>&#123;</span></span><br><span class="line">            width: 100px; height: 100px;background-color: white;display: inline-block;margin: 50px;</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line">        /*</span><br><span class="line">            绑定事件</span><br><span class="line">                1.内联模式</span><br><span class="line">                2.外联模式/脚本模式(most)</span><br><span class="line"></span><br><span class="line">            绑定事件格式：</span><br><span class="line">                元素节点.on + 事件类型 = 匿名函数。</span><br><span class="line"></span><br><span class="line">                click 事件类型</span><br><span class="line">                onclick 事件处理的函数</span><br><span class="line"></span><br><span class="line">            事件类型的种类：</span><br><span class="line">                一.鼠标事件</span><br><span class="line">                    click       单击</span><br><span class="line">                    dblclick     双击</span><br><span class="line">                    mouseover   鼠标移入</span><br><span class="line">                    mouseout    鼠标移出</span><br><span class="line">                    mousemove   鼠标一动（会不停的触发）</span><br><span class="line">                    mousedown   鼠标按下</span><br><span class="line">                    mouseup     鼠标抬起</span><br><span class="line">                    mouseenter  鼠标移入</span><br><span class="line">                    mouseleave  鼠标移出</span><br><span class="line"></span><br><span class="line"><span class="javascript">                二.键盘事件（表单元素，全局<span class="built_in">window</span>）</span></span><br><span class="line">                    keydown     键盘按下（如果按下不放手，会一直触发）</span><br><span class="line">                    keyup       键盘抬起</span><br><span class="line"></span><br><span class="line">                    keypress    键盘按下（只支持字符键）</span><br><span class="line">                三.HTML事件</span><br><span class="line"><span class="javascript">                    <span class="number">1.</span><span class="built_in">window</span>事件</span></span><br><span class="line">                        load        当前页面加载完后会触发</span><br><span class="line">                        unload      当前页面解构的时候触发（刷新页面，关闭当前页面）  只有IE浏览器兼容</span><br><span class="line">                        scroll      页面滚动</span><br><span class="line">                        resize      窗口大小发生变化的时候触发</span><br><span class="line">                    2.表单事件  </span><br><span class="line">                        blur    失去焦点</span><br><span class="line">                        focus   获取焦点   </span><br><span class="line">                        select  当我们在输入框内选入文本时触发 </span><br><span class="line">                        change  当我们对输入框的文本进行修改并且失去焦点的时候</span><br><span class="line"></span><br><span class="line">                    【注】必须添加在form元素上</span><br><span class="line">                        submit  点击提交时触发</span><br><span class="line">                        reset   点击reset时触发</span><br><span class="line"></span><br><span class="line">        */</span><br><span class="line"><span class="actionscript">        <span class="function"><span class="keyword">function</span> <span class="title">btnClick</span><span class="params">()</span></span>&#123;</span></span><br><span class="line"><span class="actionscript">            alert(<span class="string">"内联模式"</span>);</span></span><br><span class="line">        &#125;</span><br><span class="line"><span class="javascript">        <span class="built_in">window</span>.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> oBtn = <span class="built_in">document</span>.getElementById(<span class="string">"btn1"</span>);</span></span><br><span class="line"><span class="actionscript">            <span class="comment">// oBtn.onclick = function()&#123;</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">//     alert("外联模式");</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// &#125;</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// oBtn.ondblclick = function()&#123;</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">//     alert("双击成功！");</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// &#125;</span></span></span><br><span class="line"><span class="actionscript">            oBtn.onmouseover = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</span></span><br><span class="line"><span class="actionscript">                <span class="keyword">this</span>.style.backgroundColor = <span class="string">"orange"</span>;</span></span><br><span class="line">            &#125;</span><br><span class="line"><span class="actionscript">            oBtn.onmouseout = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</span></span><br><span class="line"><span class="actionscript">                <span class="keyword">this</span>.style.backgroundColor = <span class="string">"grey"</span>;</span></span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            /*</span><br><span class="line">                存在子节点重复触发</span><br><span class="line">                    mouseover</span><br><span class="line">                    mouseout</span><br><span class="line">                经过子节点不会重复触发,IE8以后才有。</span><br><span class="line">                    mouseenter</span><br><span class="line">                    mouseleave</span><br><span class="line">            */</span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> oDiv = <span class="built_in">document</span>.getElementById(<span class="string">"div1"</span>);</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">var</span> i = <span class="number">0</span>;</span></span><br><span class="line"><span class="actionscript">            oDiv.onmousemove = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</span></span><br><span class="line">                i++;</span><br><span class="line">                oDiv.innerHTML = i;</span><br><span class="line">            </span><br><span class="line"><span class="javascript">            <span class="keyword">var</span> aDivs = <span class="built_in">document</span>.getElementsByClassName(<span class="string">"div2"</span>);</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">var</span> j = <span class="number">0</span>;</span></span><br><span class="line"><span class="actionscript">            aDivs[<span class="number">0</span>].onmouseout = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</span></span><br><span class="line"><span class="actionscript">                <span class="keyword">var</span> oSpan = <span class="keyword">this</span>.getElementsByTagName(<span class="string">"span"</span>)[<span class="number">0</span>];</span></span><br><span class="line">                oSpan.innerHTML = j++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line"><span class="actionscript">            <span class="keyword">var</span> k = <span class="number">0</span>;</span></span><br><span class="line"><span class="actionscript">            aDivs[<span class="number">1</span>].onmouseover = <span class="function"><span class="keyword">function</span><span class="params"
