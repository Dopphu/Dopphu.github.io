        <h1 id="git的使用"><a href="#git的使用" class="headerlink" title="git的使用"></a>git的使用</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>index<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line">        /*</span><br><span class="line">            1.cd 路径   进入当前目录</span><br><span class="line">            2.配置git基本操作</span><br><span class="line">                【注】没有消息就是好消息</span><br><span class="line">            </span><br><span class="line">            3.git init      在本地进行初始化（建立暂存区）</span><br><span class="line">                .git 文件存储当前项目的所有版本信息</span><br><span class="line"></span><br><span class="line">            4.工作区 =&gt; 暂存区</span><br><span class="line">                git add 文件名</span><br><span class="line">                git add *       提交所有文件</span><br><span class="line"></span><br><span class="line"><span class="actionscript">                git commit -m <span class="string">"这次提交的描述"</span></span></span><br><span class="line"></span><br><span class="line">            5.查看当前工作区的状态</span><br><span class="line">                git status</span><br><span class="line">            6.从暂存区恢复文件到工作区</span><br><span class="line">                git checkout 文件名</span><br><span class="line">            7.查看工作区和暂存区版本的区别</span><br><span class="line">                git diff</span><br><span class="line">            8.clear 清屏操作</span><br><span class="line"></span><br><span class="line">            9.git log</span><br><span class="line">                查看已经提交到暂存区的历史版本</span><br><span class="line">            </span><br><span class="line">            10.恢复文件到指定的某一个版本</span><br><span class="line">                git reset --hard 版本号</span><br><span class="line">            </span><br><span class="line">            11.生成ssh密匙</span><br><span class="line"><span class="actionscript">                ssh-keygen -t rsa -C <span class="string">"你GitHub的注册邮箱的地址"</span></span></span><br><span class="line">            </span><br><span class="line">            windows电脑查找文件：我的电脑 =&gt; 用户 =&gt; 用户名文件夹 =&gt; .ssh(隐藏文件) =&gt; id_rsa.pub(存有密匙)</span><br><span class="line"></span><br><span class="line">            12.GitHub账户配置密匙：登录网站手动添加密匙</span><br><span class="line"></span><br><span class="line">            13.暂存区 =&gt; 远程仓库</span><br><span class="line">                git git remote add origin 仓库地址</span><br><span class="line"><span class="actionscript">                    e.g.    git git remote add origin https:<span class="comment">//github.com/Dopphu/testDemo.git</span></span></span><br><span class="line">                git push -u origin master</span><br><span class="line">            【注】提交过程可能需要你输入用户名，密码。</span><br><span class="line"></span><br><span class="line">            14.git clone</span><br><span class="line">                从远程仓库克隆项目到本地</span><br><span class="line">            </span><br><span class="line">            15.git pull</span><br><span class="line">                从远程仓库同步本地代码</span><br><span class="line">        */</span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">h1</span>&gt;</span>第一个文件<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
